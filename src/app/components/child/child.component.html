<h1>{{ title }}</h1>
<p>child works!</p>

<ul *ngFor="let product of listProduct">
  <li>
    <h3>
      <p>
        No. {{ product.id }}, Name: {{ product.name }}, Price:
        {{ product.price }} Qty: {{ product.qty }}
      </p>
    </h3>
    <button type="button" (click)="decre(product.id)">-</button>
    <button type="button" (click)="incre(product.id)">+</button>
  </li>
</ul>
